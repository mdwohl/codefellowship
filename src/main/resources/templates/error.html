<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav th:replace = "~{fragments :: navbar}"></nav>
<header th:replace="~{fragments :: displayname}"></header>
<H2>You've reached this page because of an error.</H2>
<table>
    <tr>
        <td>Date</td>
        <td th:text = "${timestamp}"></td>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text = "${path}"></td>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text = "${error}"></td>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text = "${status}"></td>
    </tr>
    <tr>
        <td>Message</td>
        <td th:text = "${message}"></td>
    </tr>
    <tr>
        <td>Trace</td>
        <td th:text = "${trace}"></td>
    </tr>
</table>
</body>
</html>
